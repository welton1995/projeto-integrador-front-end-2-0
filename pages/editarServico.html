<main class="container mt-4 d-flex align-items-center justify-content-center" >
    <div class="row container d-flex align-items-start justify-content-between" style="border-radius: 16px; background: linear-gradient(to top, #005bea 0%, #00c6fb) 100%;">
      <div class="pagina">
        <div class="align-items-start">
          <h1 class="sombra"><strong>Atualizar Serviço</strong>
            <img src="../imgs/servico.png" width="48px" class="sombra">
            <!-- <img src="./imgs/Loading.gif" width="48px" id="loading"> -->
          </h1>
        </div>
      </div>

      <div class="col-12">
        <div id="conteudo">
          <div class="d-flex justify-content-center">
            <form class="justify-content-center justify-content-center" style="width: 80%;">

              <div class="d-flex align-items-center justify-content-center">
                <select class="form-select inputsRegistrarSaida" id="servicoTipo" aria-label="Tipo de transação">
                  <option selected>Selecione um tipo</option>
                  <option value="Serviço">Serviço</option>
                  <option value="Venda">Venda</option>
                </select>
              </div>
    
              <div class=" d-flex align-items-center justify-content-center">
                <input type="number" class="form-control inputsRegistrarSaida" id="servicoPreco" placeholder="Preço (R$)">
              </div>
              <div class=" d-flex align-items-center justify-content-center">
                <input type="number" class="form-control inputsRegistrarSaida" id="servicoCusto" placeholder="Custo (R$)">
              </div>
              <div class=" d-flex align-items-center justify-content-center">
                <input type="number" class="form-control inputsRegistrarSaida" id="servicoQuantidade" placeholder="Quantidade">
              </div>
              <div class=" d-flex align-items-center justify-content-center">
                <input type="datetime-local" class="form-control inputsRegistrarSaida" id="servicoData" placeholder="Data">
              </div>
              <div class=" d-flex align-items-center justify-content-center">
                <textarea class="form-control inputsRegistrarSaida" id="servicoObservacao" placeholder="Observação"></textarea>
              </div>
              <div class="d-flex align-items-center justify-content-center">
                <img src="../imgs/Loading.gif" width="32px" id="loading" style="display: none;">
              </div>
              <div class="d-flex align-items-center justify-content-center">
                <a href="./servicos.html" class="btn btn-secondary m-2">Voltar</a>
                <a href="" id="btnAtualizarServico" class="btn text-bg-success">Atualizar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

     <!-- Cadastrar modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><strong>Cadastrar</strong>
            <img src="../imgs/chave.png" width="32px">          
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form class="justify-content-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center">
              <input type="text" class="form-control inputsRegistrarSaida" id="inputModeloCadastrar" placeholder="Modelo">
            </div>
            <div class=" d-flex align-items-center justify-content-center">
              <input type="text" maxlength="5" class="form-control inputsRegistrarSaida" id="inputCodigoCadastrar" placeholder="Código">
            </div>
            <div class=" d-flex align-items-center justify-content-center">
              <input type="number" class="form-control inputsRegistrarSaida" id="inputQuantidadeCadastrar" placeholder="Quantidade">
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <img src="../imgs/Loading.gif" width="32px" id="loading" style="display: none;">
            </div>

          </form>
        </div>
        <div class="modal-footer d-flex align-items-center justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="btnCadastrar">Cadastrar</button>
        </div>
      </div>
    </div>
    </div>

    <!-- Servicos Modal -->
    <div class="modal fade" id="servicoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><strong>Cadastrar Serviços</strong>
          <img src="../imgs/servico-nav.png" width="32px">          
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form class="justify-content-center justify-content-center">

          <div class="d-flex align-items-center justify-content-center">
            <select class="form-select inputsRegistrarSaida" id="servicoTipo" aria-label="Tipo de transação">
              <option selected>Selecione um tipo</option>
              <option value="Serviço">Serviço</option>
              <option value="Venda">Venda</option>
            </select>
          </div>

          <div class=" d-flex align-items-center justify-content-center">
            <input type="number" class="form-control inputsRegistrarSaida" id="servicoPrecoModal" placeholder="Preço (R$)">
          </div>
          <div class=" d-flex align-items-center justify-content-center">
            <input type="number" class="form-control inputsRegistrarSaida" id="servicoCustoModal" placeholder="Custo (R$)">
          </div>
          <div class=" d-flex align-items-center justify-content-center">
            <input type="number" class="form-control inputsRegistrarSaida" id="servicoQuantidadeModal" placeholder="Quantidade">
          </div>
          <div class=" d-flex align-items-center justify-content-center">
            <input type="datetime-local" class="form-control inputsRegistrarSaida" id="servicoDataModal" placeholder="Data">
          </div>
          <div class=" d-flex align-items-center justify-content-center">
            <textarea class="form-control inputsRegistrarSaida" id="servicoObservacaoModal" placeholder="Observação"></textarea>
          </div>
          <div class="d-flex align-items-center justify-content-center">
            <img src="../imgs/Loading.gif" width="32px" id="loading" style="display: none;">
          </div>

        </form>
      </div>
      <div class="modal-footer d-flex align-items-center justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" id="btnServicoCadastrar">Cadastrar</button>
      </div>
    </div>
  </div>
