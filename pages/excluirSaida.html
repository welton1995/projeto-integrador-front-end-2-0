<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../imgs/logoBranco.png" type="image/png">

  <!-- animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Sweetalert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">

  <title>Excluir Saída</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to top, #00c6fb 0%, #005bea 100%);">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../imgs/logoBranco.png" alt="" width="60px" class="animate__animated animate__fadeInRightBig logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active icon link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: white;">Cadastrar <img src="../imgs/cadastro-nav.png" width="28px" class="icon"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active icon link" href="./entradas.html" style="color: white;">Entradas <img src="../imgs/adicionar-nav.png" width="28px" class="icon"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link icon link" href="./saidas.html" style="text-decoration: none; color: white">Saidas <img src="../imgs/remover-nav.png" width="28px" class="icon"></a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" id="buscaCodigo" placeholder="Pesquisar código" aria-label="Search">
            <button class="btn btn-primary" type="submit" id="btnBuscaCodigo">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  
<main class="container mt-4 d-flex align-items-center justify-content-center" >
    <div class="row container d-flex align-items-center justify-content-center" style="border-radius: 16px; background: linear-gradient(to top, #005bea 0%, #00c6fb) 100%;">
      <h1 class="sombra"><strong>Excluir Saída</strong> <img src="../imgs/lixeira.png" width="48px"></h1>
      <div class="col-12">
        <!-- formulario -->
        <form class="justify-content-center justify-content-center">
          <!-- Modelo -->
          <div class="d-flex flex-column align-items-center justify-content-center">
           <div style="width: 100%;" class="d-flex align-items-center">
            <p class="nomesFormulario">Modelo: </p>
            <input type="text" class="form-control inputsRegistrarSaida" id="inputModeloSaida" disabled>
           </div>
          </div>
          <!-- Código -->
          <div class=" d-flex align-items-center justify-content-center">
           <div style="width: 100%;" class="d-flex align-items-center">
              <p class="nomesFormulario">Código: </p>
              <input type="text" class="form-control inputsRegistrarSaida" id="inputCodigoSaida" disabled>
            </div>
          </div>
          <!-- Quantidade -->
          <div class=" d-flex align-items-center justify-content-center">
            <div style="width: 100%;" class="d-flex align-items-center">
               <p class="nomesFormulario">Estoque: </p>
               <input type="text" class="form-control inputsRegistrarSaida" id="inputQuantidadeSaida" disabled>
             </div>
           </div>

            <div class="d-flex justify-content-center">
              <a href="./saidas.html" class="btn btn-secondary inputConfirmaSaida">Cancelar</a>
              <button class="btn btn-success inputConfirmaSaida"  id="inputConfirmaSaida">Confimar</button>
            </div>
        </form>
      </div>
    </div>

         <!-- Cadastrar modal -->
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><strong>Cadastrar</strong> <img src="../imgs/chave.png" width="32px"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div class="modal-body">
                <form class="justify-content-center justify-content-center">
                  <div class="d-flex align-items-center justify-content-center">
                    <input type="text" class="form-control inputsRegistrarSaida" id="inputModeloCadastrar" placeholder="Modelo">
                  </div>
                  <div class=" d-flex align-items-center justify-content-center">
                    <input type="text" maxlength="5" class="form-control inputsRegistrarSaida" id="inputCodigoCadastrar" placeholder="Código">
                  </div>
                  <div class=" d-flex align-items-center justify-content-center">
                    <input type="number" class="form-control inputsRegistrarSaida" id="inputQuantidadeCadastrar" placeholder="Quantidade">
                  </div>
                </form>
              </div>
              <div class="modal-footer d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" id="btnCadastrar">Cadastrar</button>
              </div>
            </div>
          </div>
          </div>



</main>

<footer class="footer">
  <div class="container">
    <p><strong>&copy; 2024 Chaveiro BS.</strong><br> Todos os direitos reservados.</p>
  </div>
</footer>

<script src="../js/pesquisarCodigo.js" defer></script>
<script src="../js/excluirSaida.js" defer></script>
</body>
</html>
